<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Treasure Crew</title>
		<style>
body, html {
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 100%;
	font-family: sans-serif;
	text-align: center;
	background-color: #001e3c;
	touch-action: manipulation;
}

    #ui, #fireUI {
	    margin-top: 10px;
    }

    #coordDisplay {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	    font-size: 16px;
	    color: white;
	    background-color: rgba(0, 0, 0, 0.4);
	    padding: 4px 8px;
	    border-radius: 4px;
	    z-index: 10;
    }
    #serverGold {
	    position: absolute;
	    top: 50px;
	    right: 10px;
	    font-size: 30px;
	    color: gold;
	    background-color: rgba(0, 0, 0, 0.4);
	    padding: 4px 8px;
	    border-radius: 4px;
	    z-index: 10;
    }

    #hud {
	    position: absolute;
	    top: 10px;
	    left: 20px;
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 10px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none;
	    z-index: 1000;
	    white-space: pre-line; 
	    text-align: left;
    }


    #goldDisplay {
	    position: absolute;
	    top: 10px;
	    left: 10px;
	    color: gold;
	    font-size: 30px;
	    font-weight: bold;
	    text-shadow: 1px 1px 2px #000; /* makes it pop against blue background */
	    pointer-events: none; 
	    z-index: 10;
    }

    #xpDisplay {
	    position: absolute;
	    top: 50px;
	    left: 10px;
	    color: white;
	    font-size: 30px;
	    font-weight: bold;
	    text-shadow: 1px 1px 2px #000; /* makes it pop against blue background */
	    pointer-events: none; 
	    z-index: 10;
    }

    #cannonCooldown {
	    position: absolute;
	    bottom: 10px;
	    left: 50%;
	    transform: translateX(-50%);
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 6px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none; 
	    z-index: 10;
    }

    #message {
	    position: absolute;
	    bottom: 40px;
	    left: 50%;
	    transform: translateX(-50%);
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 6px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none; 
	    z-index: 10;
    }


    input, button {
	    font-size: 16px;
	    padding: 6px 12px;
	    margin: 4px;
    }

    canvas {
	    display: block;
	    margin: 0 auto;
	    touch-action: manipulation;
    }
		</style>
	</head>
	<body>
		<div id="start">
			<input type="text" id="nameInput" placeholder="Enter name">
			<button id="startButton">Rename</button>
			<div id="gameContainer"/>
		</div>
		<div id="coordDisplay"></div>
		<div id="serverGold"></div>
		
		<div id="hud"></div>
		<div id="message"></div>
		<div id="cannonCooldown"></div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
		<script src="game.js"></script>

	</body>
</html>
