<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Treasure Crew</title>
		<style>
body, html {
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 100%;
	font-family: sans-serif;
	text-align: center;
	background-color: #001e3c;
	touch-action: manipulation;
}

    #ui, #fireUI {
	    margin-top: 10px;
    }

    #coordDisplay {
	    position: absolute;
	    bottom: 10px;
	    right: 10px;
	    font-size: 16px;
	    color: white;
	    background-color: rgba(0, 0, 0, 0.4);
	    padding: 4px 8px;
	    pointer-events: none;
	    border-radius: 4px;
	    z-index: 10;
    }

    #serverGold {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	    font-size: 25px;
	    color: gold;
	    background-color: rgba(0, 0, 0, 0.4);
	    padding: 4px 8px;
	    border-radius: 4px;
	    pointer-events: none;
	    z-index: 10;
	    text-align: left;
    }

    #hud {
	    position: absolute;
	    top: 10px;
	    left: 20px;
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 10px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none;
	    z-index: 10;
	    white-space: pre-line; 
	    text-align: left;
    }


    #cannonCooldown {
	    position: absolute;
	    bottom: 10px;
	    left: 50%;
	    transform: translateX(-50%);
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 6px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none; 
	    white-space: nowrap;
	    z-index: 10;
    }

    #message {
	    position: absolute;
	    bottom: 50px;
	    left: 50%;
	    transform: translateX(-50%);
	    background-color: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 20px;
	    padding: 6px 16px;
	    border-radius: 10px;
	    font-family: sans-serif;
	    pointer-events: none; 
	    z-index: 10;
    }

    #nameDialog {
	    padding: 20px;
	    border: none;
	    border-radius: 10px;
	    background: white;
	    color: black;
	    font-family: sans-serif;
	    font-size: 18px;
	    text-align: center;
    }

    #nameDialog input {
	    width: 100%;
	    font-size: 18px;
	    padding: 5px;
	    margin-top: 8px;
    }

    canvas {
	    display: block;
	    margin: 0 auto;
	    touch-action: manipulation;
    }
		</style>
	</head>
	<body>
		<dialog id="nameDialog">
			<form method="dialog" id="nameForm">
				<label for="playerName">Enter your name:</label><br>
				<input type="text" id="playerName" name="playerName" required>
				<br><br>
				<button type="submit">Start</button>
			</form>
		</dialog>

		<div id="gameContainer"/>

		<div id="coordDisplay"></div>
		<div id="serverGold"></div>
		
		<div id="hud"></div>
		<div id="message"></div>
		<div id="cannonCooldown"></div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
		<script src="game.js"></script>

	</body>
</html>
